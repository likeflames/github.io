<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>Likeflames的个人主页</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="浙江大学电气工程学生个人网站 | 摄影 | 编程 | 旅行">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    /* 全局样式 */
    :root {
        --primary: #2c3e50;
        --accent: #3498db;
        --text: #2c3e50;
        --light-bg: #f8f9fa;
    }

    html {
        scroll-behavior: smooth;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* 视频模块 */
    .video-section {
        background: var(--light-bg);
        padding: 4rem 0;
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .video-card {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease;
        aspect-ratio: 16/9;
        background: #fff;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }

    .video-thumbnail {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s ease;
    }

    .video-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .video-card:hover .video-iframe {
        opacity: 1;
    }

    .video-title::after {
        content: '';
        display: block;
        width: 40px;
        height: 2px;
        background: var(--accent);
        margin: 0.8rem auto;
        opacity: 0.7;
    }

    .video-card-container {
        position: relative;
        margin-bottom: 2.5rem;
    }

    .video-title {
        margin-top: 1rem;
        color: var(--text);
        font-size: 0.9em;
        text-align: center;
        line-height: 1.4;
        padding: 0 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .video-tip {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.75em;
        color: #95a5a6;
        letter-spacing: 1px;
        opacity: 0.8;
        padding-bottom: 1rem;
    }

    .video-card:hover + .video-title {
        color: var(--accent);
    }

    @media (max-width: 768px) {
        .video-title {
            font-size: 1em;
            margin-top: 0.8rem;
        }
        .video-tip {
            font-size: 0.8em;
            margin-top: 1.5rem;
        }
    }
    </style>
</head>
<body class="is-preload">

<!-- 主内容 -->
<div id="main">
    <!-- 视频模块 -->
    <section id="videos" class="three video-section">
        <div class="container">
            <header>
                <h2>视频作品</h2>
            </header>
            <div class="video-grid">
                <div class="video-card-container">
                    <div class="video-card">
                        <img src="images/ailifengmian.png" class="video-thumbnail" alt="视频封面">
                        <iframe class="video-iframe" 
                                src="//player.bilibili.com/player.html?bvid=BV1y3YLe4E5W&autoplay=0&muted=1"
                                allowfullscreen></iframe>
                    </div>
                    <h3 class="video-title">艾莉：也理理我嘛</h3>
                </div>
                <!-- 其他视频卡片保持相同结构 -->
            </div>
            <div class="video-tip">鼠标悬停播放视频</div>
        </div>
    </section>
</div>

<script>
// 视频交互
document.querySelectorAll('.video-card').forEach(card => {
    const iframe = card.querySelector('iframe');
    const thumbnail = card.querySelector('.video-thumbnail');

    card.addEventListener('mouseenter', () => {
        iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
        thumbnail.style.opacity = '0.2';
    });

    card.addEventListener('mouseleave', () => {
        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
        thumbnail.style.opacity = '1';
    });
});
</script>
</body>
</html>
