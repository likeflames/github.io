<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>Likeflames的个人主页</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="浙江大学电气工程学生个人网站 | 摄影 | 编程 | 旅行">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    /* 视频模块修复 */
    .video-list {
        display: flex;
        overflow-x: auto;
        gap: 2rem;
        padding: 2rem;
        scroll-behavior: smooth;
    }

    .video-item {
        position: relative;
        flex: 0 0 640px; /* 固定宽度 */
        height: 360px;   /* 16:9比例 */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .video-item iframe {
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
    }

    .video-item.active iframe {
        pointer-events: auto;
    }

    .fullscreen-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.9);
        z-index: 999;
        display: none;
    }

    /* 导航栏保护样式 */
    #header .top {
        /* 保持原始模板结构 */
        position: relative;
        z-index: 1000;
    }
    </style>
</head>
<body class="is-preload">

<!-- 头部导航（严格保持原始结构） -->
<div id="header">
    <div class="top">
        <div id="logo">
            <span class="image avatar48"><img src="images/avatar.jpg" alt="头像" /></span>
            <h1 id="title">Likeflames</h1>
            <p>浙江大学电气工程</p>
        </div>
        <nav id="nav">
            <ul>
                <li><a href="#top" class="active"><span class="icon solid fa-home">首页</span></a></li>
                <li><a href="#portfolio"><span class="icon solid fa-camera">摄影</span></a></li>
                <li><a href="#videos"><span class="icon solid fa-video">视频</span></a></li>
                <li><a href="#contact"><span class="icon solid fa-envelope">联系</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="bottom">
        <ul class="icons">
            <li><a href="mailto:iamwujianhua@163.com" class="icon solid fa-envelope"><span class="label">邮箱</span></a></li>
            <li><a href="https://github.com/likeflames" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        </ul>
    </div>
</div>

<!-- 主内容 -->
<div id="main">
    <!-- 首页 -->
    <section id="top" class="one dark cover">
        <div class="container">
            <header>
                <h2>你好，我是Likeflames</h2>
                <p>浙江大学电气工程专业 | 摄影爱好者 | 技术开发者</p>
            </header>
        </div>
    </section>

    <!-- 摄影作品 -->
    <section id="portfolio" class="two">
        <div class="container">
            <header>
                <h2>摄影作品</h2>
                <p>用镜头记录校园生活</p>
            </header>
            <div class="row">
                <div class="col-4 col-12-mobile">
                    <article class="item">
                        <img src="images/photo1.jpg" alt="校园秋色" />
                    </article>
                </div>
                <!-- 其他3个摄影作品保持相同结构 -->
            </div>
        </div>
    </section>

    <!-- 视频模块（完整四个视频） -->
    <section id="videos" class="three">
        <div class="container">
            <header>
                <h2>视频作品</h2>
                <button class="button small" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> 全屏模式
                </button>
            </header>
            <div class="video-list">
                <!-- 视频1 -->
                <div class="video-item">
                    <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=112925461316658&bvid=BV1eaY4ekEDJ&cid=500001642407019&p=1&autoplay=0" 
                            allowfullscreen></iframe>
                </div>
                
                <!-- 视频2 -->
                <div class="video-item">
                    <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=112935326254132&bvid=BV1y3YLe4E5W&cid=500001644343583&p=1&autoplay=0" 
                            allowfullscreen></iframe>
                </div>
                
                <!-- 视频3 -->
                <div class="video-item">
                    <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114000142538836&bvid=BV13EKwecEKa&cid=28381679039&p=1&autoplay=0" 
                            allowfullscreen></iframe>
                </div>
                
                <!-- 视频4 -->
                <div class="video-item">
                    <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=113339472551752&bvid=BV1jPyaYiEoN&cid=26380207508&p=1&autoplay=0" 
                            allowfullscreen></iframe>
                </div>
            </div>

    </section>

    <!-- 联系表单 -->
    <section id="contact" class="four">
        <div class="container">
            <header>
                <h2>联系我</h2>
            </header>
            <form method="POST" action="https://formspree.io/f/mldgpbyr">
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-mobile">
                        <input type="text" name="name" placeholder="姓名" required>
                    </div>
                    <div class="col-6 col-12-mobile">
                        <input type="email" name="email" placeholder="邮箱" required>
                    </div>
                    <div class="col-12">
                        <textarea name="message" placeholder="留言内容" rows="4" required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="button primary">发送消息</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<!-- 脚本 -->
<script>
// 全屏控制 (修复版)
function toggleFullscreen() {
    const container = document.querySelector('.video-list');
    if (!document.fullscreenElement) {
        container.requestFullscreen()
            .then(() => {
                container.style.overflow = 'auto';
                container.classList.add('fullscreen-active');
            })
            .catch(err => console.error('全屏错误:', err));
    } else {
        document.exitFullscreen();
        container.classList.remove('fullscreen-active');
    }
}

// 视频交互控制
document.querySelectorAll('.video-item').forEach(item => {
    item.addEventListener('click', function() {
        this.classList.add('active');
        const iframe = this.querySelector('iframe');
        iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
    });
});

// 表单提交
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
    })
    .then(() => {
        alert('消息已发送！');
        this.reset();
    })
    .catch(() => alert('发送失败，请检查网络'));
});
</script>
</body>
</html>
