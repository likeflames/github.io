        padding: 0 1rem;

    .video-card:hover {

    .video-thumbnail {

    }

    .video-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

    .video-card:hover .video-iframe {

        height: 100vh;

        left: 50%;

        border-top: 4px solid #2ecc71;
        border-radius: 50%;

<script>
// 平滑滚动和导航激活
document.querySelectorAll('#nav a').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);

        if (targetSection) {
            // 更新激活状态
            document.querySelectorAll('#nav a').forEach(a => a.classList.remove('active'));
            this.classList.add('active');

            // 计算偏移量
            const headerHeight = document.getElementById('header').offsetHeight;
            const targetPosition = targetSection.offsetTop - headerHeight;

            // 平滑滚动
            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        }
    });
});

// 监听滚动事件，更新导航激活状态
window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY + document.getElementById('header').offsetHeight;

    document.querySelectorAll('section').forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;

        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
            const id = section.getAttribute('id');
            document.querySelectorAll('#nav a').forEach(a => {
                a.classList.toggle('active', a.getAttribute('href') === `#${id}`);
            });
        }
    });
});
// 全屏控制
function toggleFullscreen() {
    const container = document.getElementById('fullscreen-container');
    if (container.style.display === 'none') {
        container.style.display = 'block';
        container.querySelector('.video-grid').innerHTML = document.querySelector('.video-grid').innerHTML;
        document.body.style.overflow = 'hidden';
    } else {
        container.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

// 视频悬停播放
document.querySelectorAll('.video-card').forEach(card => {
    const iframe = card.querySelector('iframe');
    const originalSrc = iframe.src;
    
    card.addEventListener('mouseenter', () => {
        iframe.src = originalSrc.replace('autoplay=0', 'autoplay=1');
    });
    
    card.addEventListener('mouseleave', () => {
        iframe.src = originalSrc;
    });
});

// 表单提交
document.querySelector('form').addEventListener('submit', function(e) {

    fetch(this.action, {

        clearTimeout(hoverTimer);
        iframe.src = 'about:blank'; // 清空iframe停止播放<a target="_blank" href="https://zh-tw.player.support.brightcove.com/publish/available-options-standard-iframe-embed-code.html" class="hitref" data-title="標準(iframe) 內嵌程式碼的可用選項 - 布萊特灣玩家文件" data-snippet='表示播放器應該立即開始播放，在允許此操作的平台上。 如果設定 autoplay 為Boolean 值，則會使用瀏覽器的原生自動播放行為。如果設定為下列三個有效字 ...' data-url="https://zh-tw.player.support.brightcove.com/publish/available-options-standard-iframe-embed-code.html">8</a>
