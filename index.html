    /* 全局样式 */
    :root {
        --primary: #2c3e50;
        --accent: #3498db;
        --text: #2c3e50;
        --light-bg: #f8f9fa;
    }

    html {
        scroll-behavior: smooth;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* 视频模块 */
    .video-section {
        background: var(--light-bg);
        padding: 4rem 0;
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .video-card {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease;
        aspect-ratio: 16/9;
        background: #fff;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }

    .video-thumbnail {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s ease;
    }

    .video-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .video-card:hover .video-iframe {
        opacity: 1;
    }

    /* 新增：标题装饰线 */
    .video-title::after {
        content: '';
        display: block;
        width: 40px;
        height: 2px;
        background: var(--accent);
        margin: 0.8rem auto;
        opacity: 0.7;
    }

    /* 新增：外部标题容器 */
    .video-card-container {
        position: relative;
        margin-bottom: 2.5rem;
    }

    /* 修改：标题移至卡片外部 */
    .video-title {
        margin-top: 1rem;
        color: var(--text);
        font-size: 0.9em;
        text-align: center;
        line-height: 1.4;
        padding: 0 1rem;
        font-weight: 500;
        position: relative;
        transition: color 0.3s ease;
    }

    /* 修改：提示文字样式 */
    .video-tip {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.75em;
        color: #95a5a6;
        letter-spacing: 1px;
        opacity: 0.8;
        position: relative;
        padding-bottom: 1rem;
    }

    /* 新增：卡片悬停时标题效果 */
    .video-card:hover + .video-title {
        color: var(--accent);
    }

    /* 全屏模式 */
    .fullscreen-mode {
        background: rgba(255,255,255,0.98);
        backdrop-filter: blur(10px);
    }

    /* 导航栏激活状态 */
    #nav li a.active {
        color: var(--accent) !important;
        border-bottom: 2px solid;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .video-title {
            font-size: 1em;
            margin-top: 0.8rem;
        }
        .video-tip {
            font-size: 0.8em;
            margin-top: 1.5rem;
        }
    }

<script>
// 平滑滚动
document.querySelectorAll('#nav a').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);

        if (targetSection) {
            document.querySelectorAll('#nav a').forEach(a => a.classList.remove('active'));
            this.classList.add('active');

            const headerHeight = document.getElementById('header').offsetHeight;
            const targetPosition = targetSection.offsetTop - headerHeight;

            window.scrollTo({ top: targetPosition, behavior: 'smooth' });
        }
    });
});

// 滚动激活状态
window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY + document.getElementById('header').offsetHeight;
    document.querySelectorAll('section').forEach(section => {
        const sectionTop = section.offsetTop;
        if (scrollPosition >= sectionTop - 100) {
            const id = section.getAttribute('id');
            document.querySelectorAll('#nav a').forEach(a => {
                a.classList.toggle('active', a.getAttribute('href') === `#${id}`);
            });
        }
    });
});

// 全屏控制
function toggleFullscreen() {
    const container = document.getElementById('fullscreen-container');
    if (container.style.display === 'none') {
        container.style.display = 'block';
        container.querySelector('.video-grid').innerHTML = document.querySelector('.video-grid').innerHTML;
        document.body.style.overflow = 'hidden';
    } else {
        container.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

// 视频交互
document.querySelectorAll('.video-card').forEach(card => {
    const iframe = card.querySelector('iframe');
    const thumbnail = card.querySelector('.video-thumbnail');

    card.addEventListener('mouseenter', () => {
        iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
        thumbnail.style.opacity = '0.2';
    });

    card.addEventListener('mouseleave', () => {
        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
        thumbnail.style.opacity = '1';
    });
});

// 表单提交
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
    }).then(() => {
        alert('消息已发送！');
        this.reset();
    }).catch(() => alert('发送失败，请检查网络'));
});
</script>
