<!DOCTYPE HTML>
<html>
<head>
<title>Likeflames的个人主页</title>
<meta charset="utf-8" />
<meta name="description" content="浙江大学电气工程学生个人网站 | 摄影 | 编程 | 旅行">
<meta name="keywords" content="浙江大学,个人网站,摄影作品,前端开发">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="assets/css/main.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
/* 通用样式 */
body {
    font-family: '微软雅黑', sans-serif;
    line-height: 1.6;
}

/* 头部样式 */
#header {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    color: white;
    padding: 4rem 0;
    text-align: center;
}

.avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 1.5rem;
    border: 4px solid white;
}

/* 作品集样式 */
.portfolio-item {
    margin: 1rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.portfolio-item:hover {
    transform: translateY(-5px);
}

/* 视频模块 */
#videos {
    position: relative;
    padding: 4rem 0;
    background: #f8f9fa;
}

.scroll-container {
    overflow-x: auto;
    padding-bottom: 20px;
}

.video-list {
    display: flex;
    gap: 25px;
    padding: 15px 30px;
}

.video-item {
    flex: 0 0 560px;
    height: 315px;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.fullscreen-btn {
    position: absolute;
    right: 30px;
    top: 20px;
    padding: 12px 25px;
    background: rgba(0,0,0,0.75);
    color: #fff;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s;
    z-index: 10;
}

/* 联系表单 */
#contact form {
    max-width: 600px;
    margin: 0 auto;
}

.input-field {
    margin-bottom: 1.5rem;
}

input, textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
}

button[type="submit"] {
    background: #3498db;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s;
}

/* 全屏模式样式 */
.fullscreen-mask {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.97);
    z-index: 9999;
    padding: 40px;
}

.fullscreen-mask.active {
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
</head>
<body class="is-preload">

<!-- 头部 -->
<div id="header">
    <div class="container">
        <img src="images/avatar.jpg" class="avatar" alt="个人头像">
        <h1>Likeflames</h1>
        <p>浙江大学电气工程专业 | 摄影爱好者 | 前端开发学习者</p>
    </div>
</div>

<!-- 主要内容 -->
<div id="main">
    <!-- 自我介绍 -->
    <section id="about" class="two">
        <div class="container">
            <h2>关于我</h2>
            <div class="bio-content">
                <p>浙江大学电气工程专业大三学生，热爱技术开发与视觉艺术创作。掌握Python/JavaScript开发，擅长用镜头记录生活中的美好瞬间。</p>
                <h3>技能标签</h3>
                <div class="skill-tags">
                    <span>Python开发</span>
                    <span>前端开发</span>
                    <span>摄影后期</span>
                    <span>嵌入式开发</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 摄影作品 -->
    <section id="portfolio" class="three">
        <div class="container">
            <h2>摄影作品</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="images/photo1.jpg" alt="西湖暮色">
                </div>
                <div class="portfolio-item">
                    <img src="images/photo2.jpg" alt="城市夜景">
                </div>
                <!-- 更多作品... -->
            </div>
        </div>
    </section>

    <!-- 视频作品 -->
    <section id="videos" class="four">
        <div class="container">
            <header>
                <h2>视频作品</h2>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> 全屏浏览
                </button>
            </header>
            <div class="scroll-container">
                <div class="video-list">
                    <div class="video-item">
                        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=112925461316658&bvid=BV1eaY4ekEDJ&cid=500001642407019&p=1" allowfullscreen></iframe>
                    </div>
                    <div class="video-item">
                        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=112935326254132&bvid=BV1y3YLe4E5W&cid=500001644343583&p=1" allowfullscreen></iframe>
                    </div>
                    <div class="video-item">
                        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114000142538836&bvid=BV13EKwecEKa&cid=28381679039&p=1" allowfullscreen></iframe>
                    </div>
                    <div class="video-item">
                        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=113339472551752&bvid=BV1jPyaYiEoN&cid=26380207508&p=1" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系表单 -->
    <section id="contact" class="five">
        <div class="container">
            <h2>联系我</h2>
            <form action="https://formspree.io/f/mldgpbyr" method="POST">
                <div class="input-field">
                    <input type="text" name="name" placeholder="姓名" required>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="电子邮箱" required>
                </div>
                <div class="input-field">
                    <textarea name="message" rows="5" placeholder="留言内容" required></textarea>
                </div>
                <button type="submit">发送消息</button>
            </form>
        </div>
    </section>
</div>

<!-- 全屏蒙版 -->
<div class="fullscreen-mask" onclick="toggleFullscreen()">
    <div class="fullscreen-content"></div>
</div>

<script>
// 全屏功能
function toggleFullscreen() {
    const mask = document.querySelector('.fullscreen-mask');
    const content = document.querySelector('.fullscreen-content');
    
    if (mask.classList.contains('active')) {
        mask.classList.remove('active');
        content.innerHTML = '';
    } else {
        mask.classList.add('active');
        content.innerHTML = document.querySelector('.video-list').outerHTML;
        content.querySelector('.video-list').style.cssText = `
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 30px;
        `;
        content.querySelectorAll('.video-item').forEach(item => {
            item.style.width = '45%';
            item.style.height = 'auto';
            item.style.aspectRatio = '16/9';
        });
    }
}

// 表单提交
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    
    fetch(this.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
    })
    .then(() => {
        alert('消息已成功发送！');
        this.reset();
    })
    .catch(() => alert('发送失败，请稍后重试'));
});

// 响应式调整
window.addEventListener('resize', () => {
    if (window.innerWidth < 768) {
        document.querySelectorAll('.video-item').forEach(item => {
            item.style.flexBasis = '90%';
        });
    }
});
</script>
</body>
</html>
