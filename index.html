<script>
// 全屏功能
let isFullscreen = false;

function toggleFullscreen() {
    const mask = document.querySelector('.fullscreen-mask');
    const content = document.querySelector('.fullscreen-content');
    
    isFullscreen = !isFullscreen;
    mask.classList.toggle('active', isFullscreen);
    
    if(isFullscreen) {
        content.innerHTML = document.querySelector('.video-list').outerHTML;
        content.querySelector('.video-list').style.width = '100%';
    }
}

// 表单提交
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(this.action, { 
        method: 'POST', 
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
    })
    .then(() => alert('消息已发送！'))
    .catch(() => alert('发送失败，请检查网络'));
});

// 自动调整视频高度
function adjustVideoHeight() {
    const videos = document.querySelectorAll('.video-item');
    videos.forEach(video => {
        const width = video.offsetWidth;
        video.style.height = width * 0.5625 + 'px';
    });
}

window.addEventListener('resize', adjustVideoHeight);
adjustVideoHeight();
</script>
