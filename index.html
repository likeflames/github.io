<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>Likeflames的个人主页</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="浙江大学电气工程学生个人网站 | 摄影 | 编程 | 旅行">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    /* 新增视频模块样式 */
    .video-section {
        background: #f5f5f5;
        padding: 2rem 0;
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .video-card {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
        aspect-ratio: 16/9;
    }

    .video-card:hover {
        transform: translateY(-5px);
    }

    .video-thumbnail {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .video-card:hover .video-iframe {
        opacity: 1;
    }

    /* 全屏模式样式 */
    .fullscreen-mode {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.98);
        z-index: 1000;
        padding: 20px;
        overflow-y: auto;
    }

    .fullscreen-mode .video-grid {
        max-width: 1400px;
    }

    .fullscreen-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto 2rem;
        padding: 0 1rem;
    }

    .close-fullscreen {
        cursor: pointer;
        padding: 10px;
        background: #eee;
        border-radius: 50%;
    }
    </style>
</head>
<body class="is-preload">

<!-- 头部导航（保持不变） -->
<div id="header">
    <!-- 保持原有导航结构 -->
</div>

<!-- 主内容 -->
<div id="main">
    <!-- 其他部分保持不变 -->

    <!-- 修改后的视频模块 -->
    <section id="videos" class="three video-section">
        <div class="container">
            <header>
                <h2>视频作品</h2>
                <button class="button small" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> 全屏浏览
                </button>
            </header>
            
            <!-- 视频网格 -->
            <div class="video-grid">
                <!-- 视频1 -->
                <div class="video-card">
                    <img src="//i0.hdslb.com/bfs/archive/封面图地址1.jpg" class="video-thumbnail" alt="视频封面1">
                    <iframe class="video-iframe" 
                            src="//player.bilibili.com/player.html?aid=112925461316658&bvid=BV1eaY4ekEDJ&cid=500001642407019&page=1&autoplay=0&low_volume=1"
                            allowfullscreen></iframe>
                </div>

                <!-- 视频2 -->
                <div class="video-card">
                    <img src="//i0.hdslb.com/bfs/archive/封面图地址2.jpg" class="video-thumbnail" alt="视频封面2">
                    <iframe class="video-iframe" 
                            src="//player.bilibili.com/player.html?aid=112935326254132&bvid=BV1y3YLe4E5W&cid=500001644343583&page=1&autoplay=0&low_volume=1"
                            allowfullscreen></iframe>
                </div>

                <!-- 其他视频重复相同结构 -->
            </div>
        </div>
    </section>

    <!-- 全屏模式容器 -->
    <div id="fullscreen-container" class="fullscreen-mode" style="display: none;">
        <div class="fullscreen-header">
            <h2>视频作品</h2>
            <div class="close-fullscreen" onclick="toggleFullscreen()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="video-grid"></div>
    </div>
</div>

<script>
// 全屏控制
function toggleFullscreen() {
    const container = document.getElementById('fullscreen-container');
    const videoGrid = document.querySelector('.video-grid');
    
    if(container.style.display === 'none') {
        // 进入全屏模式
        container.style.display = 'block';
        container.querySelector('.video-grid').innerHTML = videoGrid.innerHTML;
        document.body.style.overflow = 'hidden';
    } else {
        // 退出全屏模式
        container.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
}

// 视频悬停控制
document.querySelectorAll('.video-card').forEach(card => {
    let iframe = card.querySelector('iframe');
    let originalSrc = iframe.src;
    
    card.addEventListener('mouseenter', () => {
        iframe.src = originalSrc.replace('autoplay=0', 'autoplay=1');
    });
    
    card.addEventListener('mouseleave', () => {
        iframe.src = originalSrc;
    });
});
</script>
</body>
</html>
